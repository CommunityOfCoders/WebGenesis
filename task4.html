<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.chatalternate.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        .chat-image {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-container {
            width: 90%;
            max-width: 1000px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .user, .bot {
            padding: 12px;
            border-radius: 8px;
            max-width: 75%;
        }
        .user {
            background: #4CAF50;
            color: white;
            margin-left: auto;
        }
        .bot {
            background: #333;
            color: white;
        }
        .input-box {
            display: flex;
            padding: 12px;
            border-top: 1px solid #444;
            background: #1e1e1e;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            outline: none;
            background: #333;
            color: white;
        }
        .input-box button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 14px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        .input-box button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <img src="task4_image1.png" alt="Chatbot Logo" class="chat-image">
    <div class="welcome-text">Welcome!</div>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="chat bot">Hello! How can I help you?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message..." disabled>
            <button disabled>Send</button>
        </div>
    </div>
</body>
</html>
