<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343541;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: auto;
            height: 100%;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .bot {
            background-color: #444654;
            align-self: flex-start;
        }
        .user {
            background-color: #0e76fd;
            align-self: flex-end;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background-color: #202123;
        }
        .input-box input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #40414f;
            color: white;
            outline: none;
        }
        .input-box button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #0e76fd;
            color: white;
            border-radius: 5px;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message bot">Hello! How can I assist you today?</div>
           
        </div>
        <div class="input-box">
            <input type="text" placeholder="Type a message..." disabled>
            <button disabled>Send</button>
        </div>
    </div>
</body>
</html>
