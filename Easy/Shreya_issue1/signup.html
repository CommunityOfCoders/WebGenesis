<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Sign-in page</h1>
        <div class="main">
            <div class="name">
                Enter your name:<br><input type="text" name="" id="">
            </div><br>

            <div class="email">
                Enter your email:<br><input type="email">
            </div><br>

            <div class="phone_no">
            Enter your number:<br><input type="text">
            </div><br>

            <div class="setpass">
                Set up a password:<br><input type="password" name="" id="">
            </div><br>

            <button class="login-btn">Sign in</button>
            <br>

            <div class="loginpage">
                <p>Already have an account? <a href="main.html" target="_blank"><br>login</a> here.</p>
            </div>


            
    </div>
</body>
</html>
