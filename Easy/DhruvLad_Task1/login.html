<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>LOGIN</h1>
        <div class="uname ip">
            <input class="ipbox" type="text" id="username" name="username" placeholder="USERNAME">
        </div>
        <div class="pwd ip" >
            <input class="ipbox" type="password" id="password" placeholder="PASSWORD">
        </div>
        <div class="check">
            <input type="checkbox" name="remember" id="remember">
            <label class="pad" for="remember">Remember password </label>
            <a href="#"> Forgot Password</a>
        </div>
        
        <span class="check">
            Do not have an account ?
            <a href="signup.html">Sign Up</a>
        </span>
        <div class="btn">
            <button type="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
