<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>LOGIN</h1>
        <div class="uname ip">
            <input class="ipbox" type="text" id="username" name="username" placeholder="USERNAME">
        </div>
        <div class="pwd ip" >
            <input class="ipbox" type="password" id="password" placeholder="PASSWORD ">
        </div>
        
        <div class="check">
            <span>
                <input type="checkbox" name="" id="cb">
                <label for="cb">Remember Password ?</label>
            </span>
            <span class="forgot-password">
                <a href="#">Forgot Password ?</a>
            </span>  
        </div>
        
        
    </div>
</body>
</html>
