<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="box">
        <h1>SIGN UP</h1>
        <div class="uname ip">
            <input class="ipbox" type="text" id="username" name="username" placeholder="CREATE USERNAME">
        </div>
        <div class="pwd ip" >
            <input class="ipbox" type="password" id="password" placeholder="CREATE PASSWORD">
        </div>
        <div class="pwd ip" >
            <input class="ipbox" type="password" id="password" placeholder="CONFIRM PASSWORD">
        </div>
        <div class="SignUp">
            <span>Already have an account ?</span>
            <span><a href="login.html">Login</a></span>
        </div>
        <div class="Button">
            <button type="submit">
                SUBMIT
            </button>
        </div>
    </div>
</body>
</html>
