<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Headland+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="name">CALCULATOR</h1>
    </header>
    <main>
        <div class="container">
             <div id="ipdiv">
                <input type="text" id="ip" placeholder="Enter a number">
             </div>
            
                <div class="btncr">
                   
                <div class="btn"><button>1</button></div>
                <div class="btn"><button>2</button></div>
                <div class="btn"><button>3</button></div>
                <div class="btn"><button>4</button></div>
                <div class="btn"><button>5</button></div>
                <div class="btn"><button>6</button></div>
                <div class="btn"><button>7</button></div>
                <div class="btn"><button>8</button></div>
                <div class="btn"><button>9</button></div>
                <div class="btn"><button>0</button></div>
                <div class="btn"><button>)</button></div>
                <div class="btn"><button >=</button></div>
                
             </div>
            
          
           <div class="operations">
            <div class="op"><button>+</button></div>
            <div class="op"><button>-</button></div>
            <div class="op"><button>/</button></div>
            <div class="op"><button>*</button></div>
            <div class="op"><button>^</button></div>
            <div class="op"><button>sin</button></div>
            <div class="op"><button>cos</button></div>
            <div class="op"><button>tan</button></div>
            <div class="op"><button>sin<sup>-1</sup> </button></div>
            <div class="op"><button>cos<sup>-1</sup> </button></div>
            <div class="op"><button>tan<sup>-1</sup> </button></div>
            <div class="op"><button>pi</button></div>
            <div class="op"><button>e</button></div>
            <div class="op"><button>clear</button></div>
            <div class="op" ><button id="cancel">X</button></div>
            <div class="op" ><button>sqrt</button></div>
          
         </div>
        
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
