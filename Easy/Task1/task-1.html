<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to my Music Player</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;       
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bcg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
        } 
        .container {
            width: 420px;
            background: transparent;
            border:rgb(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            color: #fff;
            border-radius: 12px;
            padding: 30px 40px;
        }
        .container h1 {
            font-size: 36px;
            text-align: center;
        }
        .container.input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
            
        }
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }
        .container .remember-forget {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin: -1px 0 1px;
        }
        .remember-forget label input {
            accent-color: #fff;
            margin-right: 3px;
        }
        .remember-forget a {
            color: white;
            text-decoration: none;
        }
        .remember-forget a:hover {
            text-decoration: underline;
        }
        .container .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        .container .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }
        .register-link p a:hover {
            text-decoration: underline;
        }
        .spacing {
            height: 6px;
        }

    
    </style>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        // Add any validation logic here if needed
        window.location.href = 'http://127.0.0.1:3000/video%2012/index.html'; // Redirect to another page
    });
</script>

</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="http://127.0.0.1:3000/video%2012/index.html">
            <div class="input-box">
                <input type="text" placeholder="Username" required>

            <div class="spacing"> </div>

            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="remember-forget">
                <label for="">
                    <input type="checkbox">Remember Me
                </label>
                <a href="#">Forgot Password</a>
            </div>

                <button type="submit" class="btn">Login</button>

                <!-- <a href="http://127.0.0.1:3000/video%2012/index.html">Login</a> -->

            <div class="register-link">
                <p>
                    Don't have an account?
                    <a href="#">Register Now </a>
                </p>
            </div>
        </form>
        
    </div>
</body>
</html>
