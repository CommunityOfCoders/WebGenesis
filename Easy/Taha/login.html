<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <form>
                <input type="text" name="username" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p><a href="forgotpassword.html">Forgot your password?</a></p>
        </div>
        <div class="social-login-section">
            <h2>Or login with</h2>
            <button class="google-btn">
                <img src="https://i.pinimg.com/564x/f5/64/fc/f564fc3bc613d9922753b6c17f447415.jpg" alt="Google Logo"> Login with Google
            </button>
            <button class="facebook-btn">
                <img src="https://thumbs.dreamstime.com/b/square-facebook-logo-isolated-white-background-transparent-attached-png-format-311465106.jpg" alt="Facebook Logo"> Login with Facebook
            </button>
            <button class="twitter-btn">
                <img src="https://e7.pngegg.com/pngimages/708/311/png-clipart-twitter-twitter-thumbnail.png" alt="Twitter Logo"> Login with Twitter
            </button>
        </div>
    </div>
</body>
</html>
