<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css"> <!-- Using a separate CSS file for signup page -->
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="signup-section">
            <h2>Sign Up</h2>
            <form>
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div class="divider"></div>
        <div class="social-signup-section">
            <h2>Or Sign Up with</h2>
            <button class="google-btn">
                <img src="https://i.pinimg.com/564x/f5/64/fc/f564fc3bc613d9922753b6c17f447415.jpg" alt="Google Logo"> Sign Up with Google
            </button>
            <button class="facebook-btn">
                <img src="https://thumbs.dreamstime.com/b/square-facebook-logo-isolated-white-background-transparent-attached-png-format-311465106.jpg" alt="Facebook Logo"> Sign Up with Facebook
            </button>
            <button class="twitter-btn">
                <img src="https://e7.pngegg.com/pngimages/708/311/png-clipart-twitter-twitter-thumbnail.png" alt="Twitter Logo"> Sign Up with Twitter
            </button>
        </div>
    </div>
</body>
</html>
